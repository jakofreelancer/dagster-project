version: '3.8'

services:
  dagster:
    build: .
    container_name: dagster-app
    ports:
      - "3000:3000"
    environment:
      - ENVIRONMENT=development
      - PROJECT_NAME=dagster-project
      - DAGSTER_HOME=/opt/dagster/dagster_home
    volumes:
      - ./my_dagster_project:/app/my_dagster_project
      - ./config:/app/config
      - dagster_home:/opt/dagster/dagster_home
      - ./logs:/app/logs
    networks:
      - dagster-network

volumes:
  dagster_home:

networks:
  dagster-network:
    driver: bridge