version: '3.8'

services:
  dagster:
    build: .
    container_name: dagster-app
    ports:
      - "3000:3000"
    environment:
      - ENVIRONMENT=development
      - PROJECT_NAME=dagster-project
      - DAGSTER_HOME=/tmp/dagster_home
    volumes:
      - ./my_dagster_project:/app/my_dagster_project
      - ./config:/app/config
      - dagster_home:/tmp/dagster_home
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - dagster-network

  postgres:
    image: postgres:13
    container_name: dagster-postgres
    environment:
      POSTGRES_DB: dagster_metadata
      POSTGRES_USER: dagster
      POSTGRES_PASSWORD: dagster_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dagster-network

  # Uncomment the following services for production deployment
  # dagster-daemon:
  #   build: .
  #   container_name: dagster-daemon
  #   command: ["dagster-daemon", "run", "--config", "/app/config/dagster.yaml"]
  #   environment:
  #     - ENVIRONMENT=production
  #     - PROJECT_NAME=dagster-project
  #     - DAGSTER_HOME=/tmp/dagster_home
  #   volumes:
  #     - ./my_dagster_project:/app/my_dagster_project
  #     - ./config:/app/config
  #     - dagster_home:/tmp/dagster_home
  #   depends_on:
  #     - postgres
  #   networks:
  #     - dagster-network

volumes:
  dagster_home:
  postgres_data:

networks:
  dagster-network:
    driver: bridge